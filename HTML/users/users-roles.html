<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Usuarios y Roles - NICEKIDS</title>
    <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900&display=swap" rel="stylesheet">
    <link href="../../css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body id="page-top">
<div id="wrapper">
<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar"></ul>
<div id="content-wrapper" class="d-flex flex-column">
<div id="content">
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3"><i class="fa fa-bars"></i></button>
    <ul class="navbar-nav ml-auto"></ul>
</nav>
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Gestión de Usuarios y Roles</h1>
    </div>
    <div class="card shadow mb-3">
        <div class="card-header py-3">
            <h6 class="font-weight-bold text-primary m-0">Usuarios del Sistema</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover" id="usersTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Activo</th>
                            <th>Último acceso</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="card shadow">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <h6 class="font-weight-bold text-info m-0">Lista de Roles</h6>
            <a href="#" class="btn btn-sm btn-info shadow-sm" id="btnAddRole"><i class="fas fa-plus"></i> Agregar Rol</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table" id="rolesTable">
                    <thead>
                        <tr>
                            <th>Rol</th>
                            <th>Descripción</th>
                            <th>Activo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="rolesTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</div>
<footer class="sticky-footer bg-white"><div class="container my-auto"><div class="copyright text-center my-auto">
    <span>&copy; NICEKIDS 2025</span></div></div></footer>
</div></div>
<a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>

<!-- Modal Crear Rol -->
<div class="modal fade" id="modalAddRole" tabindex="-1" role="dialog" aria-labelledby="modalAddRoleLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalAddRoleLabel">Crear Nuevo Rol</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formAddRole">
                    <div class="form-group">
                        <label for="roleName">Nombre del Rol</label>
                        <input type="text" class="form-control" id="roleName" required>
                    </div>
                    <div class="form-group">
                        <label for="roleDescription">Descripción</label>
                        <textarea class="form-control" id="roleDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="roleActive" checked>
                            <label class="custom-control-label" for="roleActive">Rol Activo</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-info" id="btnSaveRole">Crear Rol</button>
            </div>
        </div>
    </div>
</div>

<script src="../../vendor/jquery/jquery.min.js"></script>
<script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../js/sb-admin-2.min.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/auth.js"></script>
<script src="../../js/dynamic-sidebar.js"></script>
<script src="../../js/users/users-roles.js"></script>
<script src="../../js/users/add-user.js"></script>
</body>
</html>
