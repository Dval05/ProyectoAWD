<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Tareas de Empleado - NICEKIDS</title>
    <link
      href="../../vendor/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link href="../../css/sb-admin-2.min.css" rel="stylesheet" />
    <link
      href="../../vendor/datatables/dataTables.bootstrap4.min.css"
      rel="stylesheet"
    />
  </head>
  <body id="page-top">
    <div id="wrapper">
      <!-- Sidebar -->
      <ul
        class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion"
        id="accordionSidebar"
      >
        <!-- Sidebar dinámico se inyecta aquí (dynamic-sidebar.js) -->
      </ul>
      <!-- End of Sidebar -->

      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
          <!-- Topbar -->
          <nav
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
          >
            <button
              id="sidebarToggleTop"
              class="btn btn-link d-md-none rounded-circle mr-3"
            >
              <i class="fa fa-bars"></i>
            </button>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown no-arrow mx-1">
                <a
                  class="nav-link dropdown-toggle"
                  href="../communication/notifications.html"
                  id="alertsDropdown"
                >
                  <i class="fas fa-bell fa-fw"></i>
                  <span
                    class="badge badge-danger badge-counter"
                    id="notificationCount"
                    >0</span
                  >
                </a>
              </li>
              <div class="topbar-divider d-none d-sm-block"></div>
              <li class="nav-item dropdown no-arrow">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="userDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <span
                    class="mr-2 d-none d-lg-inline text-gray-600 small"
                    id="userName"
                    >Usuario</span
                  >
                  <img
                    class="img-profile rounded-circle"
                    src="../../img/undraw_profile.svg"
                  />
                </a>
                <div
                  class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                  aria-labelledby="userDropdown"
                >
                  <a class="dropdown-item" href="../users/profile.html">
                    <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                    Perfil
                  </a>
                  <div class="dropdown-divider"></div>
                  <a
                    class="dropdown-item"
                    href="#"
                    data-toggle="modal"
                    data-target="#logoutModal"
                  >
                    <i
                      class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                    ></i>
                    Cerrar Sesión
                  </a>
                </div>
              </li>
            </ul>
          </nav>
                <!-- End of Topbar -->
          <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h1 class="h3 mb-0 text-gray-800">
                <a href="teachers.html" class="btn btn-sm btn-secondary"
                  ><i class="fas fa-arrow-left"></i> Volver</a
                >
                Tareas Asignadas
              </h1>
            </div>
            <div class="card shadow mb-4">
              <div
                class="card-header d-flex justify-content-between align-items-center"
              >
                <span><i class="fas fa-tasks"></i> Lista de Tareas</span>
                <button class="btn btn-sm btn-primary" id="btnAddTask">
                  <i class="fas fa-plus"></i> Nueva Tarea
                </button>
              </div>
              <div class="card-body table-responsive">
                <table class="table table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>Tarea</th>
                      <th>Vencimiento</th>
                      <th>Estado</th>
                      <th>Prioridad</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="tasksTable"></tbody>
                </table>
              </div>
            </div>
                        <!-- Modal: Crear/Editar Tarea -->
            <div class="modal fade" id="taskModal" tabindex="-1" role="dialog" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="taskModalTitle">Nueva Tarea</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <form id="taskForm">
                    <div class="modal-body">
                      <input type="hidden" id="taskId" />
                      <div class="form-group">
                        <label>Tarea</label>
                        <input id="taskTitle" class="form-control" required />
                      </div>
                      <div class="form-group">
                        <label>Vencimiento</label>
                        <input id="taskDue" type="date" class="form-control" />
                      </div>
                      <div class="form-group">
                        <label>Estado</label>
                        <select id="taskStatus" class="form-control">
                          <option value="pending">Pendiente</option>
                          <option value="done">Completada</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Prioridad</label>
                        <select id="taskPriority" class="form-control">
                          <option value="low">Baja</option>
                          <option value="medium">Media</option>
                          <option value="high">Alta</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label>Observaciones</label>
                        <textarea id="taskNotes" class="form-control" rows="2"></textarea>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                      <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>&copy; NICEKIDS 2025</span>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <a class="scroll-to-top rounded" href="#page-top"
      ><i class="fas fa-angle-up"></i
    ></a>
    <!-- Bootstrap core JavaScript-->
    <script src="../../vendor/jquery/jquery.min.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../../js/sb-admin-2.min.js"></script>
    <!-- utils.js SIEMPRE antes del dinámico -->
    <script src="../../js/utils.js"></script>
    <script src="../../js/config.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/dynamic-sidebar.js"></script>
    <script src="../../js/activities/activities.js"></script>
    <script src="../../js/staff/employee-tasks.js"></script>
  </body>
</html>
