services:
  # Web Service - PHP Application
  - type: web
    name: nicekids-app
    runtime: docker
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health.php
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: nicekids-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: nicekids-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: nicekids-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: nicekids-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: nicekids-db
          property: password

databases:
  # MySQL Database
  - name: nicekids-db
    databaseName: nicekids
    plan: free
    # The SQL file will be imported manually or through a migration script
